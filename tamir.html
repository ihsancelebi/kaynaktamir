<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-tr="Kaynak Saç Tamir Tamamlandı" data-en="Hair Extension Repair Completed">Kaynak Saç Tamir Tamamlandı</title>
    <link rel="apple-touch-icon" href="iconios.png">
    <style>
        /* Orijinal tamir.html dosyasındaki tüm CSS stilleri */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(45deg, #28a745, #20c997); color: white; padding: 30px; text-align: center; position: relative; overflow: hidden; }
        /* ... diğer orijinal CSS stilleri ... */
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button class="language-btn active" onclick="changeLanguage('tr')">TR</button>
                <button class="language-btn" onclick="changeLanguage('en')">EN</button>
            </div>
            <div class="connection-status" id="connection-status">
                <span id="status-text" data-tr="🔄 Bağlanıyor..." data-en="🔄 Connecting...">🔄 Bağlanıyor...</span>
            </div>
            <h1 data-tr="🔧 Tamir Tamamlandı Formu" data-en="🔧 Repair Completion Form">🔧 Tamir Tamamlandı Formu</h1>
            <p data-tr="Tamamlanan tamirler için detay girişi ve fotoğraf yükleme" data-en="Detail entry and photo upload for completed repairs">Tamamlanan tamirler için detay girişi ve fotoğraf yükleme</p>
        </div>
        
        <div class="content">
            <div class="pending-repairs">
                <h2 class="section-title" data-tr="🛠️ Bekleyen Tamirler" data-en="🛠️ Pending Repairs">🛠️ Bekleyen Tamirler</h2>
                <div class="search-controls">
                    </div>
                <div id="repairs-container">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="photo-modal" class="modal">
        </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        // Global değişkenler, çeviriler vb. (değiştirilmedi)
        let db = null; let allRepairs = []; let filteredRepairs = []; let currentFilter = 'all'; let isFirebaseInitialized = false; let currentLanguage = 'tr';
        const translations = { /* ... */ };

        const firebaseConfig = {
             apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ",
             authDomain: "kaynak-sac-tamir.firebaseapp.com",
             projectId: "kaynak-sac-tamir",
             messagingSenderId: "503655162792",
             appId: "1:503655162792:web:faad92041850490b92f39d",
             measurementId: "G-N8B2V6RQET" 
        };

        const IMGUR_CLIENT_ID = '82ab37b38a1850a';

        // LOGIN GÜVENLİK KONTROLÜ
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
            } catch (error) {
                console.error("Firebase başlatma hatası:", error);
                document.body.style.display = "block";
                document.body.innerHTML = "<h1>Hata: Uygulama başlatılamadı.</h1>";
                return;
            }

            const auth = firebase.auth();
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.body.style.display = "block";
                    runApp(user);
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function runApp(user) {
            console.log("Tamir uygulaması çalışıyor, kullanıcı:", user.email);
            
            const header = document.querySelector('.header');
            if (header && !document.getElementById('user-info-container')) {
                const userInfoContainer = document.createElement('div');
                userInfoContainer.id = 'user-info-container';
                userInfoContainer.innerHTML = `
                    <div style="position: absolute; top: 40px; right: 15px; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; font-size: 12px; color: white; z-index: 10;">
                        ${user.email} | <a href="#" id="logoutBtn" style="color:white; font-weight:bold; text-decoration:none;">Çıkış</a>
                    </div>
                `;
                header.appendChild(userInfoContainer);
                
                document.getElementById('logoutBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    firebase.auth().signOut();
                });
            }
            
            // Orijinal başlangıç fonksiyonlarını çağır
            db = firebase.firestore();
            isFirebaseInitialized = true;
            document.getElementById('status-text').textContent = "✔️ Bağlandı";
            document.getElementById('connection-status').classList.add('status-online');
            
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'tr';
            changeLanguage(savedLanguage);
            loadRepairs();
            
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        }
        
        // --- Diğer tüm orijinal fonksiyonlar (changeLanguage, loadRepairs, createRepairCard, vb.) buraya gelecek ---
        // ... (Bu fonksiyonlar değiştirilmedi)

    </script>
</body>
</html>
