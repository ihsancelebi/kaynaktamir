<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Mevcut head içeriği -->
    <style>
        /* Yeni eklenen giriş formu stilleri */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            color: #764ba2;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .login-footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .user-info {
            position: absolute;
            top: 10px;
            right: 100px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 2;
            display: flex;
            align-items: center;
        }
        
        .user-info span {
            margin-right: 10px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giriş formu (giriş yapılmamışsa gösterilecek) -->
        <div id="login-container" class="login-container">
            <h2 data-translate="loginTitle">Kaynak Saç Tamir Takip Sistemi</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label data-translate="loginEmail">E-posta</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label data-translate="loginPassword">Şifre</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="login-btn" data-translate="loginButton">Giriş Yap</button>
            </form>
            <div class="login-footer">
                <p data-translate="loginFooter">Hesabınız yok mu? <a href="#" id="register-link" data-translate="registerLink">Kayıt Ol</a></p>
            </div>
        </div>
        
        <!-- Uygulama içeriği (giriş yapıldıktan sonra gösterilecek) -->
        <div id="app-content" class="hidden">
            <div class="header">
                <div class="lang-switcher">
                    <!-- Mevcut dil seçici -->
                </div>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button class="logout-btn" onclick="logout()" data-translate="logoutButton">Çıkış Yap</button>
                </div>
                <div class="connection-status" id="connection-status">
                    <!-- Bağlantı durumu -->
                </div>
                <!-- Diğer header içeriği -->
            </div>
            <!-- Diğer uygulama içeriği -->
        </div>
    </div>

    <script>
        // Firebase Auth modülünü ekle
        document.write('<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"><\/script>');
        
        // Global değişkenler
        let auth = null;
        let currentUser = null;
        
        // Firebase başlatma fonksiyonuna auth ekle
        function initializeFirebase() {
            // ... mevcut kod ...
            
            try {
                // ... mevcut kod ...
                
                // Auth modülünü başlat
                auth = firebase.auth();
                db = firebase.firestore();
                
                // Auth durum değişikliklerini dinle
                auth.onAuthStateChanged(user => {
                    if (user) {
                        // Kullanıcı giriş yaptı
                        currentUser = user;
                        document.getElementById('user-email').textContent = user.email;
                        document.getElementById('login-container').classList.add('hidden');
                        document.getElementById('app-content').classList.remove('hidden');
                        
                        // Uygulama içeriğini başlat
                        initApp();
                    } else {
                        // Kullanıcı çıkış yaptı
                        document.getElementById('login-container').classList.remove('hidden');
                        document.getElementById('app-content').classList.add('hidden');
                    }
                });
                
                // ... mevcut kod ...
            } catch (error) {
                // ... mevcut kod ...
            }
        }

            e.preventDefault();
            const email = document.getElementById('login-email').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);

                showMessage(t('loginError') + error.message, 'error');
            }
        });
        
        // Kayıt bağlantısı
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt(t('registerEmailPrompt'));
            if (email) {
                const password = prompt(t('registerPasswordPrompt'));
                if (password) {
                    registerUser(email, password);
                }
            }
        });
        
        // Kullanıcı kayıt fonksiyonu
        async function registerUser(email, password) {
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                showMessage(t('registerSuccess'), 'success');
            } catch (error) {
                showMessage(t('registerError') + error.message, 'error');
            }
        }
        
        // Çıkış fonksiyonu
        function logout() {
            auth.signOut();
        }

                loginButton: "Login",
