<!DOCTYPE html>
<html lang="tr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Kaynak Saç Tamir Takip</title>
    <link rel="apple-touch-icon" href="iconios.png">
    <link rel="icon" href="iconios.png" type="image/png">
    <style>
        /* General styling for the entire page */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; padding: 30px; text-align: center; position: relative; overflow: hidden; }
        #app-logo { width: 180px; height: 60px; margin-bottom: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); position: relative; z-index: 1; display: inline-block; -webkit-mask-image: url(logo.svg); mask-image: url(logo.svg); -webkit-mask-size: contain; mask-size: contain; -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat; -webkit-mask-position: center; mask-position: center; }
        .header p { position: relative; z-index: 1; opacity: 0.9; font-size: 1.1em; }
        .lang-switcher { position: absolute; top: 10px; left: 15px; z-index: 2; }
        .auth-controls { position: absolute; top: 10px; right: 15px; z-index: 2; display: flex; align-items: center; gap: 10px; }
        .logout-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.3); padding: 5px 12px; border-radius: 10px; font-size: 12px; cursor: pointer; font-weight: 600; transition: background 0.3s ease; }
        .logout-btn:hover { background: rgba(220, 53, 69, 0.7); }
        .lang-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 10px; font-size: 12px; cursor: pointer; margin-left: 5px; transition: background 0.3s ease; }
        .lang-btn:hover, .lang-btn.active { background: rgba(255,255,255,0.4); }
        .nav { display: flex; background: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        .nav-btn { flex: 1; padding: 15px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: #6c757d; transition: all 0.3s ease; position: relative; }
        .nav-btn.active { color: #007bff; background: white; }
        .nav-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: linear-gradient(45deg, #007bff, #0056b3); }
        .content { padding: 30px; }
        .section { display: none; }
        .section.active { display: block; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; background: #f8f9fa; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .radio-group-vertical label { display: flex; align-items: center; gap: 8px; }
        .photo-upload { border: 3px dashed #dee2e6; border-radius: 15px; padding: 30px; text-align: center; background: #f8f9fa; cursor: pointer; }
        .photo-preview { max-width: 200px; max-height: 200px; border-radius: 10px; margin: 10px auto; display: block; }
        .btn { background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #ffffff40; border-radius: 50%; border-top-color: #ffffff; animation: spin 1s ease-in-out infinite; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .record-card { background: white; border: 1px solid #e9ecef; border-radius: 15px; padding: 25px; margin-bottom: 20px; cursor: pointer; }
        .record-header { display: flex; justify-content: space-between; align-items: center; }
        .record-name { font-size: 1.4em; font-weight: 700; color: #333; }
        .expand-icon { font-size: 1.2em; }
        .record-collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .record-card.expanded .record-collapsible-content { max-height: 1800px; padding-top: 15px; }
        .record-actions { text-align: right; margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 15px; font-size: 12px; cursor: pointer; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6c757d; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
        .print-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .print-modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; }
        .print-label { display: none; }
        @media print { body * { visibility: hidden; } .print-label, .print-label * { visibility: visible; } .print-label { position: absolute; left: 0; top: 0; } }
        .success-message, .error-message { padding: 15px; border-radius: 10px; text-align: center; font-weight: 600; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; min-width: 300px; color: white; }
        .success-message { background: #28a745; } .error-message { background: #dc3545; }
        .filter-controls { margin-bottom: 20px; border: 1px solid #e9ecef; border-radius: 10px; background: #f8f9fa; overflow: hidden; }
        .filter-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; cursor: pointer; font-weight: 600; }
        .filter-collapsible-content { max-height: 0; padding: 0 15px; transition: max-height 0.4s ease-out; overflow: hidden; }
        .filter-collapsible-content.expanded { max-height: 300px; padding: 15px; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
             <div class="lang-switcher">
                <button class="lang-btn" id="lang-tr" onclick="setLanguage('tr')">TR</button>
                <button class="lang-btn" id="lang-en" onclick="setLanguage('en')">EN</button>
            </div>
            <div class="auth-controls">
                 <button class="logout-btn" id="logout-btn">Çıkış Yap</button>
            </div>
            <div id="app-logo"></div>
            <p>Bulut destekli profesyonel tamir takip sistemi</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('add')">➕ Yeni Kayıt</button>
            <button class="nav-btn" onclick="showSection('list')">📋 Kayıtlar</button>
        </div>
        
        <div class="content">
            <div id="add-section" class="section active">
                <form id="repair-form">
                    <div class="form-row">
                        <div class="form-group"><label>İsim</label><input type="text" id="firstName" required></div>
                        <div class="form-group"><label>Soyisim</label><input type="text" id="lastName" required></div>
                    </div>
                    <div class="form-group"><label>Telefon</label><input type="tel" id="phone" required></div>
                    <div class="form-row">
                        <div class="form-group"><label>Tamire Verilen Tarih</label><input type="date" id="repairDate" required></div>
                        <div class="form-group"><label>Termin Tarihi</label><input type="date" id="returnDate" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Kaynak Adedi</label><input type="number" id="quantity" min="1" required></div>
                        <div class="form-group"><label>Adet Tamir Fiyatı (₺)</label><input type="number" id="unitPrice" min="0" step="0.01" value="10" required></div>
                    </div>
                    <div class="form-group">
                        <label>Takım Olacak mı?</label>
                        <div class="radio-group-vertical" style="margin-top:10px"><label><input type="radio" name="hasSet" value="evet" required> Evet</label><label><input type="radio" name="hasSet" value="hayır" required> Hayır</label></div>
                    </div>
                    <div class="form-group"><label>Notlar</label><textarea id="notes" rows="4"></textarea></div>
                    <div class="form-group">
                        <label>Fotoğraf</label>
                        <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <div id="photo-placeholder">📷<br><strong>Fotoğraf Ekle</strong></div>
                            <img id="photo-preview-img" class="photo-preview" style="display:none;">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">➕ Ekle</button>
                </form>
            </div>
            <div id="list-section" class="section">
                <div id="records-container"></div>
            </div>
        </div>
    </div>
    
    <div id="photo-modal" class="modal">
        <span class="close-modal" onclick="closePhotoModal()">&times;</span>
        <div class="modal-content"><img id="modal-image" src=""></div>
    </div>

    <div id="print-modal" class="print-modal">
        <div class="print-modal-content">
            <h3>🖨️ Etiket Yazdır</h3>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn-secondary" onclick="closePrintModal()">Kapat</button>
                <button class="btn" onclick="printLabel()">🖨️ Yazdır</button>
            </div>
        </div>
    </div>
    <div id="print-label" class="print-label">
        <h3>KAYNAK TAMİR</h3>
        <p><strong>MÜŞTERİ:</strong> <span id="print-customer"></span></p>
        <p><strong>TELEFON:</strong> <span id="print-phone"></span></p>
        <p><strong>ADET:</strong> <span id="print-quantity"></span></p>
        <p><strong>TERMİN TAR:</strong> <span id="print-delivery"></span></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
             apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ", 
             authDomain: "kaynak-sac-tamir.firebaseapp.com",
             projectId: "kaynak-sac-tamir",
             messagingSenderId: "503655162792",
             appId: "1:503655162792:web:faad92041850490b92f39d",
             measurementId: "G-N8B2V6RQET" 
        };
        const IMGUR_CLIENT_ID = '82ab37b38a1850a'; 

        let db, auth, currentUser, allRecords = [], currentRecordForPrint = null;

        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.body.style.display = 'block';
                    initializeApp();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function initializeApp() {
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            document.getElementById('repair-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('photoInput').addEventListener('change', handlePhotoInputChange);
            document.getElementById('repairDate').valueAsDate = new Date();
            setLanguage(localStorage.getItem('language') || 'tr');
            showSection('add');
        }

        // --- GERİ EKLENEN FONKSİYONLAR ---

        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
            // Gerekirse diğer metinleri burada güncelleyebilirsiniz.
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showSection('${sectionId}')"]`).classList.add('active');
            if (sectionId === 'list') {
                loadRecords();
            }
        }
        
        let msgTimeout;
        function showMessage(message, type = 'success') {
            const el = document.createElement('div');
            el.className = type === 'success' ? 'success-message' : 'error-message';
            el.textContent = message;
            document.body.appendChild(el);
            clearTimeout(msgTimeout);
            msgTimeout = setTimeout(() => el.remove(), 4000);
        }

        function handlePhotoInputChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('photo-preview-img').src = e.target.result;
                document.getElementById('photo-preview-img').style.display = 'block';
                document.getElementById('photo-placeholder').style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
        
        // --- DEĞİŞTİRİLMİŞ FONKSİYONLAR ---

        async function handleFormSubmit(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Ekleniyor...';

            const record = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                repairDate: document.getElementById('repairDate').value,
                returnDate: document.getElementById('returnDate').value,
                quantity: parseInt(document.getElementById('quantity').value),
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                hasSet: document.querySelector('input[name="hasSet"]:checked').value,
                notes: document.getElementById('notes').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };

            try {
                const photoFile = document.getElementById('photoInput').files[0];
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    const response = await fetch('https://api.imgur.com/3/image', {
                        method: 'POST',
                        headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` },
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) record.photoURL = data.data.link;
                }
                
                await db.collection('repairs').add(record);
                showMessage('Kayıt başarıyla eklendi!', 'success');
                document.getElementById('repair-form').reset();
                document.getElementById('repairDate').valueAsDate = new Date();
                document.getElementById('photo-preview-img').style.display = 'none';
                document.getElementById('photo-placeholder').style.display = 'block';
                showSection('list');

            } catch (error) {
                showMessage('Kayıt eklenemedi: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '➕ Ekle';
            }
        }
        
        function loadRecords() {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = '<div class="loading"></div> Kayıtlar Yükleniyor...';

            db.collection('repairs').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayRecords(allRecords);
            }, error => {
                recordsContainer.innerHTML = `<div class="empty-state">Kayıtlar yüklenemedi: ${error.message}</div>`;
            });
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            if (records.length === 0) {
                container.innerHTML = `<div class="empty-state">Henüz hiç kayıt eklenmemiş.</div>`;
                return;
            }
            container.innerHTML = records.map(rec => createRecordCard(rec)).join('');
        }
        
        function createRecordCard(rec) {
            const isCompleted = rec.status === 'completed';
            return `
                <div class="record-card ${isCompleted ? 'completed-record' : ''}" onclick="this.classList.toggle('expanded')">
                    <div class="record-header">
                        <span class="record-name">${rec.firstName} ${rec.lastName}</span>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="record-collapsible-content">
                        <p><strong>Telefon:</strong> ${rec.phone || 'N/A'}</p>
                        <p><strong>Adet:</strong> ${rec.quantity || 'N/A'}</p>
                        <p><strong>Geliş Tarihi:</strong> ${rec.repairDate || 'N/A'}</p>
                        ${rec.photoURL ? `<img src="${rec.photoURL}" style="max-width:100px; border-radius:8px; margin-top:10px;" onclick="event.stopPropagation(); openPhotoModal('${rec.photoURL}')">` : ''}
                        <div class="record-actions">
                            <button class="btn-secondary" style="padding: 8px 15px; border-radius: 15px; font-size: 12px;" onclick="openPrintModalSetup('${rec.id}', event)">Etiket</button>
                            <button class="delete-btn" onclick="deleteRecord('${rec.id}', event)">Sil</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function deleteRecord(id, event) {
            event.stopPropagation();
            if (confirm('Bu kaydı silmek istediğinizden emin misiniz?')) {
                try {
                    await db.collection('repairs').doc(id).delete();
                    showMessage('Kayıt başarıyla silindi.', 'success');
                } catch (error) {
                    showMessage('Kayıt silinemedi: ' + error.message, 'error');
                }
            }
        }
        
        function openPhotoModal(url) {
            document.getElementById('modal-image').src = url;
            document.getElementById('photo-modal').style.display = 'flex';
        }

        function closePhotoModal() {
            document.getElementById('photo-modal').style.display = 'none';
        }
        
        function openPrintModalSetup(recordId, event) {
            event.stopPropagation();
            currentRecordForPrint = allRecords.find(r => r.id === recordId); 
            if (currentRecordForPrint) {
                document.getElementById('print-modal').style.display = 'flex'; 
            } else {
                showMessage("Yazdırılacak kayıt bulunamadı.", 'error');
            }
        }

        function closePrintModal() {
            document.getElementById('print-modal').style.display = 'none';
            currentRecordForPrint = null;
        }

        function printLabel() {
            if (!currentRecordForPrint) {
                closePrintModal();
                return;
            }
            const record = currentRecordForPrint;
            document.getElementById('print-customer').textContent = `${record.firstName || ''} ${record.lastName || ''}`;
            document.getElementById('print-phone').textContent = record.phone;
            document.getElementById('print-quantity').textContent = record.quantity;
            document.getElementById('print-delivery').textContent = new Date(record.returnDate).toLocaleDateString('tr-TR');
            
            window.print(); 
            closePrintModal();
        }
    </script>
</body>
</html>
