<!DOCTYPE html>
<html lang="tr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Kaynak Sa√ß Tamir Takip</title>
    <link rel="apple-touch-icon" href="iconios.png">
    <link rel="icon" href="iconios.png" type="image/png">
    <style>
        /* [CSS KODUNUZ BURADA DEƒûƒ∞≈ûMEDEN KALACAK] */
        /* General styling for the entire page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for the main application content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header section styling */
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background for the header */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        /* Logo Styling */
        #app-logo {
            width: 360px; 
            height: 120px;  
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            position: relative;
            z-index: 1;
            display: inline-block; 
            
            -webkit-mask-image: url(logo.svg);
            mask-image: url(logo.svg);
            -webkit-mask-size: contain; 
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
        }

        .header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            position: relative;
            z-index: 1;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* Language switcher styling */
        .lang-switcher {
            position: absolute;
            top: 10px;
            left: 15px;
            z-index: 2;
        }
        
        .auth-controls {
            position: absolute;
            top: 10px;
            right: 15px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
             background: rgba(255, 255, 255, 0.2);
             color: white;
             border: 1px solid rgba(255, 255, 255, 0.3);
             padding: 5px 12px;
             border-radius: 10px;
             font-size: 12px;
             cursor: pointer;
             font-weight: 600;
             transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.7);
        }


        .lang-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
            transition: background 0.3s ease;
        }
        .lang-btn:hover, .lang-btn.active {
            background: rgba(255,255,255,0.4);
        }


        /* Connection status indicator */
        .connection-status {
            /* position: absolute; */
            /* top: 10px; */
            /* right: 15px; */
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 2;
        }

        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }

        /* Navigation bar styling */
        .nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-btn.active {
            color: #007bff;
            background: white;
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .nav-btn:hover:not(.active) {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        /* Content area styling */
        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Radio group styling for vertical alignment */
        .radio-group-vertical label {
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-weight: normal;
            text-transform: none;
            margin-bottom: 10px; 
            width: fit-content; 
        }
        .radio-group-vertical label:last-child {
            margin-bottom: 0;
        }
        .radio-group-vertical input[type="radio"] {
             width: auto; 
             margin-right: 5px; 
        }


        /* Photo upload area styling */
        .photo-upload {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .photo-upload:hover {
            border-color: #007bff;
            background: rgba(0,123,255,0.05);
            transform: scale(1.02);
        }

        .photo-upload.dragover {
            border-color: #28a745;
            background: rgba(40,167,69,0.1);
        }

        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Button styling */
        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,123,255,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Loading spinner animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle; 
        }
         .loading-small { 
            width: 14px;
            height: 14px;
            margin-right: 5px;
            border-width: 2px;
        }


        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Record card styling */
        .record-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer; 
        }

        .record-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }
        
        .record-card.completed-record::before { 
            background: linear-gradient(45deg, #28a745, #20c997); 
        }


        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center; 
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .record-info-left { 
            display: flex;
            align-items: baseline; 
            gap: 8px; 
            flex-grow: 1; 
            flex-wrap: wrap; 
        }

        .record-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }
        
        .record-dates-inline { 
            font-size: 0.85em; 
            color: #555; 
            white-space: nowrap; 
        }
      
        /* Always visible details */
        .record-details-always-visible {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 15px;
            margin-bottom: 15px;
        }

        .record-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px; 
        }

        .record-detail-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0; 
        }
        .record-detail-icon.completed-icon { 
             background: linear-gradient(45deg, #28a745, #20c997);
        }
        .record-detail-icon.call-status-icon { 
            font-size: 16px; 
        }


        .record-detail-text {
            flex: 1;
        }

        .record-detail-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .record-detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .call-status-value-visible {
            font-weight: 600;
            padding: 3px 6px; 
            border-radius: 4px; 
            font-size: 0.9em; 
            display: inline-block; 
        }
        .call-status-not-called-visible {
            color: #dc3545;
            background-color: #f8d7da;
        }
        .call-status-called-visible {
            color: #28a745;
            background-color: #d4edda;
        }
        
        /* Collapsible content for hidden details */
        .record-collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding-top 0.4s ease-out; 
            padding-top: 0;
        }

        .record-card.expanded .record-collapsible-content {
            max-height: 1800px; 
            padding-top: 15px; 
        }

        .record-details-hidden-part { 
            display: grid;
            gap: 15px; 
        }

        .repair-comparison-grid {
            grid-column: 1 / -1; 
            display: grid;
            grid-template-columns: 1fr; 
            gap: 20px;
            margin-top: 15px; 
            padding-top: 15px;
            border-top: 1px solid #eee; 
        }

        .before-repair-column h4, .after-repair-column h4 {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 8px;
        }
        .after-repair-column {
             margin-top: 20px; 
        }
        
        .general-details-after-comparison { 
            grid-column: 1 / -1; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            margin-top: 20px; 
            padding-top: 15px;
            border-top: 1px solid #eee; 
        }


        @media (min-width: 600px) { 
            .repair-comparison-grid {
                grid-template-columns: 1fr 1fr; 
            }
            .after-repair-column {
                margin-top: 0 !important; 
            }
        }


        /* Expand/collapse icon */
        .expand-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            margin-left: 10px; 
            flex-shrink: 0; 
        }

        .record-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .record-notes, .record-completion-notes { 
            font-size: 0.95em;
            color: #555;
            background: #f8f9fa;
            padding: 15px; 
            border-radius: 8px;
            white-space: pre-wrap; 
            margin-top: 10px; 
        }
        .record-completion-notes {
             background: #e6ffed; 
        }


        .record-photo, .record-completed-photo { 
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 5px; 
        }

        .record-photo:hover, .record-completed-photo:hover { 
            transform: scale(1.1);
        }

        .record-actions { /* Action buttons container */
            text-align: right;
            margin-top: 15px;
            display: none; /* Initially hidden */
        }

        .record-card.expanded .record-actions { /* Show when card is expanded */
            display: block;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        

        /* Empty state message for records list */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal for displaying full-size photos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center; 
            justify-content: center; 
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: block; 
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        /* Print modal for label printing */
        .print-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .print-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .print-modal h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .print-modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Print label specific styling */
        .print-label {
            width: 80mm; 
            height: 40mm; 
            background: white;
            border: none; 
            box-sizing: border-box;
            padding: 2mm 3mm; 
            font-family: Arial, sans-serif;
            line-height: 1.1; 
            display: none; 
            overflow: hidden; 
        }

        .label-top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1mm;
        }

        .label-logo-section {
            text-align: left;
            max-width: 40mm; 
            height: auto;
            display: flex;
            align-items: center;
        }

        .label-logo-section img {
            height: 15mm; 
            width: auto;
            object-fit: contain;
        }

        .label-main-title {
            font-size: 18px; 
            font-weight: bold;
            text-align: right; 
            flex-grow: 1; 
        }

        .label-content {
            display: flex;
            flex-direction: column;
            gap: 0.5mm; 
            font-size: 10px; 
        }

        .label-field {
            display: flex;
            justify-content: space-between; 
            align-items: baseline; 
            width: 100%; 
        }
        
        .label-field .label-bold {
            flex-shrink: 0; 
            margin-right: 1mm; 
            font-size: 10px; 
        }

        .label-field span:not(.label-bold) {
            flex-grow: 1; 
            text-align: right; 
            word-break: break-word; 
            font-size: 12px; 
        }
        
        #print-customer { 
            font-size: 16px; 
            font-weight: bold;
            line-height: 1.2; 
        }

        #print-phone { 
            font-size: 14px; 
            font-weight: bold;
            line-height: 1.2; 
        }

        #print-quantity, #print-delivery { 
            font-size: 12px; 
            font-weight: bold;
        }

        .label-bold {
            font-weight: bold;
        }

        /* Success and error message styling */
        .success-message, .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s ease;
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 2000; 
            min-width: 300px; 
            max-width: 90%; 
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .error-message {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        @keyframes slideDown {
            from { top: -100px; opacity: 0; } 
            to { top: 20px; opacity: 1; }
        }

        /* Print-specific CSS to hide everything except the label */
        @media print {
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden; 
            }
            body * {
                visibility: hidden;
            }
            .print-label, .print-label * {
                visibility: visible;
            }
            .print-label {
                position: absolute;
                left: 0;
                top: 0;
                width: 80mm; 
                height: 40mm; 
                display: block !important; 
                margin: 0;
                padding: 5mm; 
                display: flex; 
                flex-direction: column;
                justify-content: space-between; 
                align-items: stretch; 
                box-shadow: none; 
            }

            .print-label .label-top-section,
            .print-label .label-content,
            .print-label .label-field,
            .print-label .label-bold,
            .print-label span {
                visibility: visible;
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) { 
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .record-details-always-visible { 
                grid-template-columns: 1fr; 
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .content {
                padding: 20px;
            }
             .success-message, .error-message {
                min-width: 80%;
            }
            #app-logo { 
                width: 240px; 
                height: 80px; 
            }
            .auth-controls {
                gap: 5px;
                flex-direction: column;
                align-items: flex-end;
            }
        }
         @media (max-width: 480px) { 
            #app-logo {
                width: 180px; 
                height: 60px; 
            }
             .lang-switcher {
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: fit-content;
            }
            .lang-btn {
                margin: 0 5px;
            }
            .record-info-left { 
                flex-direction: column;
                align-items: flex-start; 
                gap: 2px;
            }
            .record-dates-inline {
                white-space: normal; 
            }
        }


        /* Filter controls specific styling */
        .filter-controls {
            margin-bottom: 20px; 
            border: 1px solid #e9ecef; 
            border-radius: 10px; 
            background: #f8f9fa;
            overflow: hidden; 
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(45deg, #e0e0e0, #f0f0f0);
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            font-weight: 600;
            color: #333;

        function loadRecords(startDateFilter = '', endDateFilter = '', searchTerm = '') {
            if (!isFirebaseInitialized) return;
            const lang = translations[currentLanguage];
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = `<div class="empty-state"><div class="loading"></div> ${lang.loadingRecords}</div>`; 

            // `.where()` ko≈üulu kaldƒ±rƒ±ldƒ±, artƒ±k t√ºm kayƒ±tlar √ßekilecek
            db.collection('repairs')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                let allRecords = []; 
                snapshot.forEach(doc => {
                    allRecords.push({ id: doc.id, ...doc.data() });
                });
                
                let filteredRecords = allRecords.filter(record => {
                    const recordDate = new Date(record.repairDate); 
                    let passesDateFilter = true;
                    if (startDateFilter) {
                        const start = new Date(startDateFilter);
                        start.setHours(0, 0, 0, 0);
                        if (recordDate < start) passesDateFilter = false;
                    }
                    if (endDateFilter) {
                        const end = new Date(endDateFilter);
                        end.setHours(23, 59, 59, 999);
                        if (recordDate > end) passesDateFilter = false;
                    }

                    let passesSearchFilter = true;
                    if (searchTerm) {
                        const firstName = (record.firstName || '').toLowerCase();
                        const lastName = (record.lastName || '').toLowerCase();
                        const phone = (record.phone || '').toLowerCase();
                        if (!firstName.includes(searchTerm) && !lastName.includes(searchTerm) && !phone.includes(searchTerm)) {
                            passesSearchFilter = false;
                        }
                    }
                    return passesDateFilter && passesSearchFilter;
                });
                
                records = filteredRecords; 
                displayRecords(records);

            }, error => {
                console.error("Kayƒ±tlarƒ± y√ºklerken hata:", error);
                // ... error handling ...
            });
        }
