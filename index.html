<html lang="tr"> 
<head>

    <link rel="icon" href="iconios.png" type="image/png">
    <style>
        /* CSS kodları uzun olduğu için buraya eklenmedi, mevcut stilinizi koruyabilirsiniz. */

ast-child { margin-bottom: 0; } .radio-group-vertical input[type="radio"] { width: auto; margin-right: 5px; } .photo-upload { border: 3px dashed #dee2e6; border-radius: 15px; padding: 30px; text-align: center; background: #f8f9fa; transition: all 0.3s ease; cursor: pointer; position: relative; overflow: hidden; } .photo-upload:hover { border-color: #007bff; background: rgba(0,123,255,0.05); } .photo-preview { max-width: 200px; max-height: 200px; border-radius: 10px; margin: 10px auto; display: block; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); } .btn { background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; } .btn:disabled { opacity: 0.6; cursor: not-allowed; } .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,123,255,0.3); } .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #ffffff40; border-radius: 50%; border-top-color: #ffffff; animation: spin 1s ease-in-out infinite; margin-right: 10px; vertical-align: middle; } .record-card { background: white; border: 1px solid #e9ecef; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; position: relative; overflow: hidden; cursor: pointer; } .record-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(45deg, #ff6b6b, #ffa500); } .record-card.completed-record::before { background: linear-gradient(45deg, #28a745, #20c997); } .record-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); } .record-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid #f8f9fa; } .record-info-left { display: flex; align-items: baseline; gap: 8px; flex-grow: 1; flex-wrap: wrap; } .record-name { font-size: 1.4em; font-weight: 700; color: #333; } .record-dates-inline { font-size: 0.85em; color: #555; white-space: nowrap; } .record-details-always-visible { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 15px; } .record-detail { display: flex; align-items: center; gap: 10px; } .record-detail-icon { width: 40px; height: 40px; background: linear-gradient(45deg, #007bff, #0056b3); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; flex-shrink: 0; } .record-detail-icon.completed-icon { background: linear-gradient(45deg, #28a745, #20c997); } .record-detail-text { flex: 1; } .record-detail-label { font-size: 12px; color: #6c757d; text-transform: uppercase; letter-spacing: 0.5px; } .record-detail-value { font-weight: 600; color: #333; } .record-collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; } .record-card.expanded .record-collapsible-content { max-height: 1800px; padding-top: 15px; } .expand-icon { font-size: 1.2em; transition: transform 0.3s ease; margin-left: 10px; flex-shrink: 0; } .record-card.expanded .expand-icon { transform: rotate(180deg); } .record-notes, .record-completion-notes { font-size: 0.95em; color: #555; background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-wrap; margin-top: 10px; } .record-photo, .record-completed-photo { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.1); } .record-photo:hover, .record-completed-photo:hover { transform: scale(1.1); } .record-actions { text-align: right; margin-top: 15px; display: none; } .record-card.expanded .record-actions { display: block; } .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 15px; font-size: 12px; cursor: pointer; transition: all 0.3s ease; margin-left: 10px; } .delete-btn:hover { background: #c82333; } .empty-state { text-align: center; padding: 60px 20px; color: #6c757d; } .empty-state-icon { font-size: 4em; margin-bottom: 20px; opacity: 0.3; } .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; } .modal-content img { max-width: 90%; max-height: 90%; border-radius: 10px; } .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1001; } .success-message, .error-message { padding: 15px; border-radius: 10px; text-align: center; font-weight: 600; animation: slideDown 0.5s ease; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; min-width: 300px; } .success-message { background: linear-gradient(45deg, #28a745, #20c997); color: white; } .error-message { background: linear-gradient(45deg, #dc3545, #c82333); color: white; } @keyframes slideDown { from { top: -100px; opacity: 0; } to { top: 20px; opacity: 1; } } .filter-controls { margin-bottom: 20px; border: 1px solid #e9ecef; border-radius: 10px; background: #f8f9fa; overflow: hidden; } .filter-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; cursor: pointer; font-weight: 600; color: #333; } .filter-collapsible-content { max-height: 0; padding: 0 15px; transition: max-height 0.4s ease-out; overflow: hidden; } .filter-collapsible-content.expanded { max-height: 300px; padding: 15px; } @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button class="lang-btn" id="lang-tr" onclick="setLanguage('tr')">TR</button>
                <button class="lang-btn" id="lang-en" onclick="setLanguage('en')">EN</button>
            </div>
            <div class="auth-controls">
                <div class="connection-status" id="connection-status">
                     <span id="status-text"></span>
                </div>
                 <button class="logout-btn" id="logout-btn">Çıkış Yap</button>
            </div>
            <div id="app-logo"></div>
            <p>Bulut destekli profesyonel tamir takip sistemi</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('add')">➕ Yeni Kayıt</button>
            <button class="nav-btn" onclick="showSection('list')">📋 Kayıtlar</button>
        </div>
        
        <div class="content">
            <div id="add-section" class="section active">
                <form id="repair-form">
                     <div class="form-row">
                        <div class="form-group">
                            <label>İsim</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Soyisim</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Tamire Verilen Tarih</label> <input type="date" id="repairDate" required>
                        </div>
                        <div class="form-group">
                            <label>Termin Tarihi</label>  <input type="date" id="returnDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Kaynak Adedi</label>
                            <input type="number" id="quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Adet Tamir Fiyatı (₺)</label>
                            <input type="number" id="unitPrice" min="0" step="0.01" value="10" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Takım Olacak mı?</label>
                        <div class="radio-group-vertical" style="margin-top: 10px;">
                            <label><input type="radio" name="hasSet" value="evet" required> Evet</label>
                            <label><input type="radio" name="hasSet" value="hayır" required> Hayır</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notlar</label>
                        <textarea id="notes" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Fotoğraf</label>
                        <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <div id="photo-placeholder">📷<br><strong>Fotoğraf Ekle</strong></div>
                            <img id="photo-preview-img" class="photo-preview" style="display:none;">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">➕ Ekle</button>
                </form>
            </div>
            
            <div id="list-section" class="section">
                <div class="filter-controls">
                    <div class="filter-header" onclick="this.nextElementSibling.classList.toggle('expanded')">
                        <span>Filtreleme Seçenekleri</span>
                        <span class="expand-icon">🔍</span>
                    </div>
                    <div class="filter-collapsible-content">
                        <div class="form-row" style="margin-bottom: 15px;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="startDateFilter">Başlangıç Tarihi</label>
                                <input type="date" id="startDateFilter">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label for="endDateFilter">Bitiş Tarihi</label>
                                <input type="date" id="endDateFilter">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="searchFilter">İsim veya Telefon Ara</label>
                            <input type="text" id="searchFilter">
                        </div>
                        <button class="btn" onclick="applyFilters()" style="width: 100%;">Filtrele</button>
                    </div>
                </div>
                <div id="records-container"></div>
            </div>
        </div>
    </div>
    
    <div id="photo-modal" class="modal">
        <span class="close-modal" onclick="closePhotoModal()">&times;</span>
        <img id="modal-image" style="max-width: 90%; max-height: 90%; border-radius: 10px;">
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
             apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ", 
             authDomain: "kaynak-sac-tamir.firebaseapp.com",
             projectId: "kaynak-sac-tamir",
             messagingSenderId: "503655162792",
             appId: "1:503655162792:web:faad92041850490b92f39d",
             measurementId: "G-N8B2V6RQET" 
        };
        const IMGUR_CLIENT_ID = '82ab37b38a1850a'; 

        let db, auth, currentUser, allRecords = [];

        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.body.style.display = 'block';
                    initializeApp();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function initializeApp() {
            setLanguage(localStorage.getItem('language') || 'tr');
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            document.getElementById('repair-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('photoInput').addEventListener('change', handlePhotoInputChange);
            showSection('add');
            document.getElementById('repairDate').valueAsDate = new Date();
        }

        function setLanguage(lang) {
            // Dil değiştirme fonksiyonu (kısaltıldı, gerekirse tam kod eklenebilir)
            document.documentElement.lang = lang;
            localStorage.setItem('language', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showSection('${sectionId}')"]`).classList.add('active');
            if (sectionId === 'list') applyFilters();
        }

        function handlePhotoInputChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('photo-preview-img').src = e.target.result;
                document.getElementById('photo-preview-img').style.display = 'block';
                document.getElementById('photo-placeholder').style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Ekleniyor...';

            const record = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                repairDate: document.getElementById('repairDate').value,
                returnDate: document.getElementById('returnDate').value,
                quantity: parseInt(document.getElementById('quantity').value),
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                hasSet: document.querySelector('input[name="hasSet"]:checked').value,
                notes: document.getElementById('notes').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };

            try {
                const photoFile = document.getElementById('photoInput').files[0];
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    const response = await fetch('https://api.imgur.com/3/image', {
                        method: 'POST',
                        headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` },
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) record.photoURL = data.data.link;
                }
                
                await db.collection('repairs').add(record);
                showMessage('Kayıt başarıyla eklendi!', 'success');
                document.getElementById('repair-form').reset();
                document.getElementById('repairDate').valueAsDate = new Date();
                document.getElementById('photo-preview-img').style.display = 'none';
                document.getElementById('photo-placeholder').style.display = 'block';
                showSection('list');

            } catch (error) {
                showMessage('Kayıt eklenemedi: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '➕ Ekle';
            }
        }

        function applyFilters() {
            const startDate = document.getElementById('startDateFilter').value;
            const endDate = document.getElementById('endDateFilter').value;
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase().trim();
            loadRecords(startDate, endDate, searchTerm);
        }

        function loadRecords(startDateFilter = '', endDateFilter = '', searchTerm = '') {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = '<div class="loading"></div> Kayıtlar Yükleniyor...';

            db.collection('repairs').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                let filtered = allRecords.filter(rec => {
                    const name = `${rec.firstName} ${rec.lastName}`.toLowerCase();
                    const phone = rec.phone || '';
                    const matchSearch = !searchTerm || name.includes(searchTerm) || phone.includes(searchTerm);
                    const matchDate = (!startDateFilter || rec.repairDate >= startDateFilter) && (!endDateFilter || rec.repairDate <= endDateFilter);
                    return matchSearch && matchDate;
                });

                displayRecords(filtered);
            }, error => {
                recordsContainer.innerHTML = `<div class="empty-state">Kayıtlar yüklenemedi: ${error.message}</div>`;
            });
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            if (records.length === 0) {
                container.innerHTML = `<div class="empty-state">Filtrelerinize uygun kayıt bulunamadı.</div>`;
                return;
            }
            container.innerHTML = records.map(rec => createRecordCard(rec)).join('');
        }
        
        function createRecordCard(rec) {
            const isCompleted = rec.status === 'completed';
            return `
                <div class="record-card ${isCompleted ? 'completed-record' : ''}" onclick="this.classList.toggle('expanded')">
                    <div class="record-header">
                        <div class="record-info-left">
                            <span class="record-name">${rec.firstName} ${rec.lastName}</span>
                            <span class="record-dates-inline">(Geliş: ${rec.repairDate})</span>
                        </div>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="record-details-always-visible">
                         <div class="record-detail">
                            <div class="record-detail-icon">📞</div>
                            <div class="record-detail-text">
                                <span class="record-detail-label">Telefon</span>
                                <a href="tel:${rec.phone}" class="record-detail-value" onclick="event.stopPropagation();">${rec.phone}</a>
                            </div>
                        </div>
                         <div class="record-detail">
                            <div class="record-detail-icon">📦</div>
                            <div class="record-detail-text">
                                <span class="record-detail-label">Adet</span>
                                <span class="record-detail-value">${rec.quantity}</span>
                            </div>
                        </div>
                    </div>
                    <div class="record-collapsible-content">
                        ${rec.photoURL ? `<img src="${rec.photoURL}" class="record-photo" onclick="event.stopPropagation(); openPhotoModal('${rec.photoURL}')">` : ''}
                        <p class="record-notes">Not: ${rec.notes || 'Yok'}</p>
                        <div class="record-actions">
                            <button class="delete-btn" onclick="deleteRecord('${rec.id}', event)">Sil</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function deleteRecord(id, event) {
            event.stopPropagation();
            if (confirm('Bu kaydı silmek istediğinizden emin misiniz?')) {
                try {
                    await db.collection('repairs').doc(id).delete();
                    showMessage('Kayıt silindi.', 'success');
                } catch (error) {
                    showMessage('Kayıt silinemedi: ' + error.message, 'error');
                }
            }
        }
        
        function openPhotoModal(url) {
            document.getElementById('modal-image').src = url;
            document.getElementById('photo-modal').style.display = 'flex';
        }

        function closePhotoModal() {
            document.getElementById('photo-modal').style.display = 'none';
        }
        
        let msgTimeout;
        function showMessage(message, type = 'success') {
            const el = document.createElement('div');
            el.className = type === 'success' ? 'success-message' : 'error-message';
            el.textContent = message;
            document.body.appendChild(el);
            clearTimeout(msgTimeout);
            msgTimeout = setTimeout(() => el.remove(), 4000);
        }

    </script>
</body>
</html>
