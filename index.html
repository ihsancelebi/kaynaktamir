<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaynak Saç Tamir Takip</title>
    <link rel="icon" href="iconios.png" type="image/png">
    <style>
        /* --- General and Layout Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .content { padding: 30px; }
        .section { display: none; }
        .section.active { display: block; }
        
        /* --- Header and Navigation --- */
        .header { background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; padding: 30px; text-align: center; position: relative; }
        #app-logo { width: 180px; height: 60px; margin-bottom: 10px; background: white; -webkit-mask-image: url(logo.svg); mask-image: url(logo.svg); -webkit-mask-size: contain; mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center; mask-position: center; display: inline-block; }
        .auth-controls { position: absolute; top: 15px; right: 15px; }
        .logout-btn { background: rgba(255,255,255,0.2); border: 1px solid #fff; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .nav { display: flex; background: #f8f9fa; }
        .nav-btn { flex: 1; padding: 15px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: #6c757d; position: relative; }
        .nav-btn.active { color: #007bff; }
        .nav-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: #007bff; }

        /* --- Form Styles --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .photo-upload { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; }
        .photo-preview { max-width: 150px; margin-top: 10px; border-radius: 8px; }

        /* --- Button and Utility --- */
        .btn { background: linear-gradient(45deg, #0d6efd, #0a58ca); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .btn-secondary { background: #6c757d; }
        .btn:disabled { background: #aaa; cursor: not-allowed; }
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.5); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- YENİ KAYIT KARTI STİLLERİ --- */
        .record-card { background: white; border: 1px solid #e9ecef; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .record-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        .record-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-bottom: 1px solid transparent; }
        .record-card.expanded .record-header { border-bottom-color: #f0f0f0; }
        .record-info-left { flex-grow: 1; }
        .record-name { font-size: 1.4em; font-weight: 700; color: #333; }
        .record-dates-inline { font-size: 0.85em; color: #555; }
        .expand-icon { font-size: 1.2em; transition: transform 0.3s ease; }
        .record-card.expanded .expand-icon { transform: rotate(180deg); }
        .record-collapsible-content { padding: 0 20px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .record-card.expanded .record-collapsible-content { max-height: 1000px; padding: 20px; }
        .record-details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .record-detail { display: flex; align-items: center; gap: 15px; }
        .record-detail-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; flex-shrink: 0; }
        .record-detail-label { font-size: 12px; color: #6c757d; text-transform: uppercase; }
        .record-detail-value { font-weight: 600; color: #333; }
        .record-photo { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        .record-photo:hover { transform: scale(1.1); }
        .record-actions { margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0; display: flex; justify-content: flex-end; gap: 10px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        .empty-state { padding: 40px; text-align: center; color: #777; }
        
        /* --- Modal and Popup Styles --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 35px; color: #fff; font-size: 40px; cursor: pointer; }
        .print-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .print-modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; }
        .print-label { display: none; }
        @media print { body * { visibility: hidden; } .print-label, .print-label * { visibility: visible; } .print-label { position: absolute; left: 0; top: 0; } }
        .message-popup { padding: 15px 25px; border-radius: 10px; color: white; position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 2000; transition: top 0.5s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .message-popup.show { top: 20px; }
        .success { background: #28a745; } .error { background: #dc3545; }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
            <div class="auth-controls">
                <a href="tamir.html" class="logout-btn">Tamir Sayfası</a>
                <button class="logout-btn" id="logout-btn">Çıkış Yap</button>
            </div>
            <div id="app-logo"></div>
            <p>Bulut Destekli Profesyonel Tamir Takip Sistemi</p>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('add')">➕ Yeni Kayıt</button>
            <button class="nav-btn" onclick="showSection('list')">📋 Kayıtlar</button>
        </div>
        <div class="content">
            <div id="add-section" class="section">
                <form id="repair-form">
                    <div class="form-row"><div class="form-group"><label for="firstName">İsim</label><input type="text" id="firstName" required></div><div class="form-group"><label for="lastName">Soyisim</label><input type="text" id="lastName" required></div></div>
                    <div class="form-group"><label for="phone">Telefon</label><input type="tel" id="phone" required></div>
                    <div class="form-row"><div class="form-group"><label for="repairDate">Geliş Tarihi</label><input type="date" id="repairDate" required></div><div class="form-group"><label for="returnDate">Termin Tarihi</label><input type="date" id="returnDate" required></div></div>
                    <div class="form-group"><label for="notes">Notlar</label><textarea id="notes" rows="3"></textarea></div>
                    <div class="form-group"><label>Fotoğraf</label><div class="photo-upload" onclick="document.getElementById('photoInput').click()"><input type="file" id="photoInput" accept="image/*" style="display: none;"><span id="photo-placeholder">📷 Fotoğraf Eklemek İçin Tıkla</span><img id="photo-preview-img" class="photo-preview" style="display:none;"></div></div>
                    <button type="submit" class="btn" id="submit-btn">Ekle</button>
                </form>
            </div>
            <div id="list-section" class="section">
                <div id="records-container"></div>
            </div>
        </div>
    </div>
    <div id="photo-modal" class="modal"><span class="close-modal" onclick="closePhotoModal()">&times;</span><div class="modal-content"><img id="modal-image" src=""></div></div>
    <div id="print-modal" class="print-modal"><div class="print-modal-content"><h3>Etiket Yazdır</h3><div style="display:flex; gap:15px; margin-top:20px;"><button class="btn btn-secondary" onclick="closePrintModal()">Kapat</button><button class="btn" onclick="printLabel()">Yazdır</button></div></div></div>
    <div id="print-label" class="print-label"><h4>KAYNAK TAMİR</h4><p><strong>MÜŞTERİ:</strong> <span id="print-customer"></span></p><p><strong>TELEFON:</strong> <span id="print-phone"></span></p><p><strong>TERMİN:</strong> <span id="print-delivery"></span></p></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ", authDomain: "kaynak-sac-tamir.firebaseapp.com", projectId: "kaynak-sac-tamir", messagingSenderId: "503655162792", appId: "1:503655162792:web:faad92041850490b92f39d" };
        const IMGUR_CLIENT_ID = '82ab37b38a1850a'; 
        let db, auth, currentUser, allRecords = [], currentRecordForPrint = null;

        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.body.style.display = 'block';
                    initializeApp();
                } else { window.location.href = 'login.html'; }
            });
        });

        function initializeApp() {
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            document.getElementById('repair-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('photoInput').addEventListener('change', handlePhotoInputChange);
            document.getElementById('repairDate').valueAsDate = new Date();
            showSection('add');
        }
        
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showSection('${id}')"]`).classList.add('active');
            if (id === 'list') loadRecords();
        }

        function handlePhotoInputChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const preview = document.getElementById('photo-preview-img');
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('photo-placeholder').style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Ekleniyor...';
            
            const record = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                repairDate: document.getElementById('repairDate').value,
                returnDate: document.getElementById('returnDate').value,
                notes: document.getElementById('notes').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };

            try {
                const photoFile = document.getElementById('photoInput').files[0];
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    const res = await fetch('https://api.imgur.com/3/image', { method: 'POST', headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` }, body: formData });
                    const data = await res.json();
                    if (data.success) record.photoURL = data.data.link;
                }
                
                await db.collection('repairs').add(record);
                showMessage('Kayıt başarıyla eklendi.', 'success');
                e.target.reset();
                document.getElementById('photo-preview-img').style.display = 'none';
                document.getElementById('photo-placeholder').style.display = 'block';
                showSection('list');

            } catch (err) {
                showMessage('Hata: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ekle';
            }
        }

        function loadRecords() {
            const container = document.getElementById('records-container');
            container.innerHTML = `<div class="empty-state">Yükleniyor...</div>`;
            db.collection('repairs').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayRecords(allRecords);
            }, error => {
                container.innerHTML = `<div class="empty-state">Hata: ${error.message}</div>`;
            });
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            if (!records.length) {
                container.innerHTML = `<div class="empty-state">Hiç kayıt bulunamadı.</div>`;
                return;
            }
            container.innerHTML = records.map(createRecordCard).join('');
        }

        // --- GÜNCELLENEN KART OLUŞTURMA FONKSİYONU ---
        function createRecordCard(rec) {
            const arrivalDate = rec.repairDate ? new Date(rec.repairDate).toLocaleDateString('tr-TR') : 'N/A';
            const returnDate = rec.returnDate ? new Date(rec.returnDate).toLocaleDateString('tr-TR') : 'N/A';

            return `
                <div class="record-card" id="card-${rec.id}">
                    <div class="record-header" onclick="document.getElementById('card-${rec.id}').classList.toggle('expanded')">
                        <div class="record-info-left">
                            <span class="record-name">${rec.firstName} ${rec.lastName}</span>
                            <span class="record-dates-inline">(Geliş: ${arrivalDate} - Termin: ${returnDate})</span>
                        </div>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="record-collapsible-content">
                        <div class="record-details-grid">
                            <div class="record-detail">
                                <div class="record-detail-icon">📞</div>
                                <div class="record-detail-text">
                                    <span class="record-detail-label">Telefon</span>
                                    <a href="tel:${rec.phone}" class="record-detail-value" onclick="event.stopPropagation()">${rec.phone || 'N/A'}</a>
                                </div>
                            </div>
                             <div class="record-detail">
                                <div class="record-detail-icon">📝</div>
                                <div class="record-detail-text">
                                    <span class="record-detail-label">Notlar</span>
                                    <span class="record-detail-value">${rec.notes || '-'}</span>
                                </div>
                            </div>
                            ${rec.photoURL ? `
                            <div class="record-detail">
                                <div class="record-detail-icon">📷</div>
                                <div class="record-detail-text">
                                    <span class="record-detail-label">Fotoğraf</span>
                                    <img src="${rec.photoURL}" class="record-photo" onclick="event.stopPropagation(); openPhotoModal('${rec.photoURL}')">
                                </div>
                            </div>` : ''}
                        </div>
                        <div class="record-actions">
                            <button class="btn btn-secondary" onclick="openPrintModalSetup('${rec.id}', event)">Etiket</button>
                            <button class="delete-btn" onclick="deleteRecord('${rec.id}', event)">Sil</button>
                        </div>
                    </div>
                </div>`;
        }
        
        async function deleteRecord(id, event) {
            event.stopPropagation();
            if (confirm('Bu kaydı silmek istediğinizden emin misiniz?')) {
                try {
                    await db.collection('repairs').doc(id).delete();
                    showMessage('Kayıt silindi.', 'success');
                } catch (error) { showMessage('Silinemedi: ' + error.message, 'error'); }
            }
        }

        function openPhotoModal(url) { document.getElementById('modal-image').src = url; document.getElementById('photo-modal').style.display = 'flex'; }
        function closePhotoModal() { document.getElementById('photo-modal').style.display = 'none'; }
        
        function openPrintModalSetup(id, event) {
            event.stopPropagation();
            currentRecordForPrint = allRecords.find(r => r.id === id);
            if (currentRecordForPrint) { document.getElementById('print-modal').style.display = 'flex'; }
        }
        function closePrintModal() { document.getElementById('print-modal').style.display = 'none'; }
        function printLabel() {
            if (!currentRecordForPrint) return;
            document.getElementById('print-customer').textContent = `${currentRecordForPrint.firstName} ${currentRecordForPrint.lastName}`;
            document.getElementById('print-phone').textContent = currentRecordForPrint.phone;
            document.getElementById('print-delivery').textContent = new Date(currentRecordForPrint.returnDate).toLocaleDateString('tr-TR');
            window.print();
        }
        
        function showMessage(message, type) {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.classList.add('show');
                setTimeout(() => {
                    popup.classList.remove('show');
                    setTimeout(() => popup.remove(), 500);
                }, 3000);
            }, 10);
        }
    </script>
</body>
</html>
