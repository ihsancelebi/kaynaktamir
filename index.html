<html lang="tr"> 
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; } .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; } .header { background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; padding: 30px; text-align: center; position: relative; } #app-logo { width: 180px; height: 60px; margin-bottom: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-mask-image: url(logo.svg); mask-image: url(logo.svg); -webkit-mask-size: contain; mask-size: contain; -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat; -webkit-mask-position: center; mask-position: center; display: inline-block; } .auth-controls { position: absolute; top: 10px; right: 15px; } .logout-btn { background: rgba(255,255,255,0.2); border: 1px solid #fff; color: white; padding: 8px 12px; border-radius: 20px; cursor: pointer; } .nav { display: flex; background: #f8f9fa; } .nav-btn { flex: 1; padding: 15px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: #6c757d; position: relative; } .nav-btn.active { color: #007bff; } .nav-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px; background: #007bff; } .content { padding: 30px; } .section { display: none; } .section.active { display: block; } .form-group { margin-bottom: 20px; } .form-group label { display: block; margin-bottom: 8px; font-weight: 600; } .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; } .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; } .photo-upload { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; } .photo-preview { max-width: 150px; margin-top: 10px; border-radius: 8px; } .btn { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 20px; cursor: pointer; } .btn-secondary { background: #6c757d; } .btn:disabled { opacity: 0.5; } .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } } .record-card { border: 1px solid #eee; border-radius: 10px; padding: 20px; margin-bottom: 15px; cursor: pointer; } .record-header { display: flex; justify-content: space-between; align-items: center; } .record-name { font-size: 1.2em; font-weight: bold; } .record-collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; } .record-card.expanded .record-collapsible-content { max-height: 500px; padding-top: 15px; } .record-actions { margin-top: 15px; text-align: right; } .delete-btn { background: #dc3545; color: white; } .empty-state { padding: 40px; text-align: center; color: #777; } .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; } .modal-content img { max-width: 90%; max-height: 90%; } .close-modal { position: absolute; top: 20px; right: 35px; color: #fff; font-size: 40px; cursor: pointer; } .print-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; } .print-modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; } .print-label { display: none; } @media print { body * { visibility: hidden; } .print-label, .print-label * { visibility: visible; } .print-label { position: absolute; left: 0; top: 0; } } .success-message, .error-message { padding: 15px; border-radius: 10px; color: white; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; } .success-message { background: #28a745; } .error-message { background: #dc3545; }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
            <div class="auth-controls">
                 <button class="logout-btn" id="logout-btn">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>
            <div id="app-logo"></div>
            <p>Bulut destekli profesyonel tamir takip sistemi</p>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('add')">âž• Yeni KayÄ±t</button>
            <button class="nav-btn" onclick="showSection('list')">ðŸ“‹ KayÄ±tlar</button>
        </div>
        <div class="content">
            <div id="add-section" class="section">
                <form id="repair-form">
                     <div class="form-row">
                        <div class="form-group"><label>Ä°sim</label><input type="text" id="firstName" required></div>
                        <div class="form-group"><label>Soyisim</label><input type="text" id="lastName" required></div>
                    </div>
                    <div class="form-group"><label>Telefon</label><input type="tel" id="phone" required></div>
                    <div class="form-row">
                        <div class="form-group"><label>GeliÅŸ Tarihi</label><input type="date" id="repairDate" required></div>
                        <div class="form-group"><label>Termin Tarihi</label><input type="date" id="returnDate" required></div>
                    </div>
                    <div class="form-group"><label>Notlar</label><textarea id="notes" rows="3"></textarea></div>
                    <div class="form-group">
                        <label>FotoÄŸraf</label>
                        <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <span id="photo-placeholder">ðŸ“· FotoÄŸraf Ekle</span>
                            <img id="photo-preview-img" class="photo-preview" style="display:none;">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">Ekle</button>
                </form>
            </div>
            <div id="list-section" class="section">
                <div id="records-container"></div>
            </div>
        </div>
    </div>
    <div id="photo-modal" class="modal"><span class="close-modal" onclick="closePhotoModal()">&times;</span><div class="modal-content"><img id="modal-image" src=""></div></div>
    <div id="print-modal" class="print-modal"><div class="print-modal-content"><h3>Etiket YazdÄ±r</h3><div style="display:flex; gap:15px; margin-top:20px;"><button class="btn-secondary" onclick="closePrintModal()">Kapat</button><button class="btn" onclick="printLabel()">YazdÄ±r</button></div></div></div>
    <div id="print-label" class="print-label"><h4>KAYNAK TAMÄ°R</h4><p><strong>MÃœÅžTERÄ°:</strong> <span id="print-customer"></span></p><p><strong>TELEFON:</strong> <span id="print-phone"></span></p><p><strong>TERMÄ°N:</strong> <span id="print-delivery"></span></p></div>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ", authDomain: "kaynak-sac-tamir.firebaseapp.com", projectId: "kaynak-sac-tamir", messagingSenderId: "503655162792", appId: "1:503655162792:web:faad92041850490b92f39d" };
        const IMGUR_CLIENT_ID = '82ab37b38a1850a'; 
        let db, auth, currentUser, allRecords = [], currentRecordForPrint = null;

        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.body.style.display = 'block';
                    initializeApp();
                } else { window.location.href = 'login.html'; }
            });
        });

        function initializeApp() {
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            document.getElementById('repair-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('photoInput').addEventListener('change', e => {
                const reader = new FileReader();
                reader.onload = res => { document.getElementById('photo-preview-img').src = res.target.result; document.getElementById('photo-preview-img').style.display = 'block'; };
                reader.readAsDataURL(e.target.files[0]);
            });
            document.getElementById('repairDate').valueAsDate = new Date();
            showSection('add');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showSection('${id}')"]`).classList.add('active');
            if (id === 'list') loadRecords();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';
            const record = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                repairDate: document.getElementById('repairDate').value,
                returnDate: document.getElementById('returnDate').value,
                notes: document.getElementById('notes').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };
            try {
                const photoFile = document.getElementById('photoInput').files[0];
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    const res = await fetch('https://api.imgur.com/3/image', { method: 'POST', headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` }, body: formData });
                    const data = await res.json();
                    if (data.success) record.photoURL = data.data.link;
                }
                await db.collection('repairs').add(record);
                showMessage('KayÄ±t eklendi', 'success');
                e.target.reset();
                document.getElementById('photo-preview-img').style.display = 'none';
                showSection('list');
            } catch (err) {
                showMessage('Hata: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Ekle';
            }
        }

        function loadRecords() {
            const container = document.getElementById('records-container');
            container.innerHTML = 'YÃ¼kleniyor...';
            db.collection('repairs').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayRecords(allRecords);
            }, error => {
                container.innerHTML = `<div class="empty-state">Hata: ${error.message}</div>`;
            });
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            if (!records.length) {
                container.innerHTML = `<div class="empty-state">KayÄ±t bulunamadÄ±.</div>`;
                return;
            }
            container.innerHTML = records.map(createRecordCard).join('');
        }

        function createRecordCard(rec) {
            return `
                <div class="record-card" onclick="this.classList.toggle('expanded')">
                    <div class="record-header">
                        <span class="record-name">${rec.firstName} ${rec.lastName}</span>
                        <span class="expand-icon">â–¼</span>
                    </div>
                    <div class="record-collapsible-content">
                        <p><strong>Telefon:</strong> ${rec.phone || 'N/A'}</p>
                        <p><strong>GeliÅŸ:</strong> ${rec.repairDate || 'N/A'}</p>
                        <p><strong>Termin:</strong> ${rec.returnDate || 'N/A'}</p>
                        ${rec.photoURL ? `<img src="${rec.photoURL}" style="max-width:100px; border-radius:8px; margin-top:10px;" onclick="event.stopPropagation(); openPhotoModal('${rec.photoURL}')">` : ''}
                        <div class="record-actions">
                            <button class="btn-secondary" onclick="openPrintModalSetup('${rec.id}', event)">Etiket</button>
                            <button class="delete-btn" onclick="deleteRecord('${rec.id}', event)">Sil</button>
                        </div>
                    </div>
                </div>`;
        }
        
        async function deleteRecord(id, event) {
            event.stopPropagation();
            if (confirm('Bu kaydÄ± silmek istediÄŸinizden emin misiniz?')) {
                try {
                    await db.collection('repairs').doc(id).delete();
                    showMessage('KayÄ±t silindi.', 'success');
                } catch (error) { showMessage('Silinemedi: ' + error.message, 'error'); }
            }
        }

        function openPhotoModal(url) { document.getElementById('modal-image').src = url; document.getElementById('photo-modal').style.display = 'flex'; }
        function closePhotoModal() { document.getElementById('photo-modal').style.display = 'none'; }
        
        function openPrintModalSetup(id, event) {
            event.stopPropagation();
            currentRecordForPrint = allRecords.find(r => r.id === id);
            if (currentRecordForPrint) { document.getElementById('print-modal').style.display = 'flex'; }
        }
        function closePrintModal() { document.getElementById('print-modal').style.display = 'none'; }
        function printLabel() {
            if (!currentRecordForPrint) return;
            document.getElementById('print-customer').textContent = `${currentRecordForPrint.firstName} ${currentRecordForPrint.lastName}`;
            document.getElementById('print-phone').textContent = currentRecordForPrint.phone;
            document.getElementById('print-delivery').textContent = currentRecordForPrint.returnDate;
            window.print();
        }
        
        let msgTimeout;
        function showMessage(message, type = 'success') {
            const el = document.createElement('div');
            el.className = type === 'success' ? 'success-message' : 'error-message';
            el.textContent = message;
            document.body.appendChild(el);
            clearTimeout(msgTimeout);
            msgTimeout = setTimeout(() => el.remove(), 3000);
        }
    </script>
</body>
</html>
