    <style>

        .lang-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 10px; font-size: 12px; cursor: pointer; margin-left: 5px; }

        .nav { display: flex; background: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        .nav-btn { flex: 1; padding: 15px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: #6c757d; position: relative; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; text-transform: uppercase; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; background: #f8f9fa; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .photo-upload { border: 3px dashed #dee2e6; border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; }
        .photo-preview { max-width: 200px; max-height: 200px; border-radius: 10px; margin: 10px auto; display: block; }
        .btn { background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: #6c757d; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #ffffff40; border-radius: 50%; border-top-color: #ffffff; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .record-card { background: white; border: 1px solid #e9ecef; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); cursor: pointer; }
        .record-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        .record-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid #f8f9fa; }
        .record-name { font-size: 1.4em; font-weight: 700; }
        .expand-icon { transition: transform 0.3s ease; }
        .record-card.expanded .expand-icon { transform: rotate(180deg); }
        .record-collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .record-card.expanded .record-collapsible-content { max-height: 1800px; padding-top: 15px; }
        .record-actions { text-align: right; margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 15px; font-size: 12px; cursor: pointer; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6c757d; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content img { max-width: 90%; max-height: 90%; border-radius: 10px; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
        .print-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .print-modal-content { background: white; padding: 40px; border-radius: 20px; text-align: center; }
        .print-label { display: none; }
        @media print { body * { visibility: hidden; } .print-label, .print-label * { visibility: visible; } .print-label { position: absolute; left: 0; top: 0; } }
        .message-popup { padding: 15px 25px; border-radius: 10px; color: white; position: fixed; top: -100px; left: 50%; transform: translateX(-50%); z-index: 2000; transition: top 0.5s ease; }
        .message-popup.show { top: 20px; } .success { background: #28a745; } .error { background: #dc3545; }
        .filter-controls { margin-bottom: 20px; }
    </style>
</head>
<body style="display: none;">
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button class="lang-btn" onclick="setLanguage('en')">EN</button>
                <button class="lang-btn active" onclick="setLanguage('tr')">TR</button>
            </div>
            <div class="auth-controls">
                <a href="tamir.html" class="logout-btn">Tamir SayfasÄ±</a>
                <button class="logout-btn" id="logout-btn">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>
            <div id="app-logo"></div>
            <p data-translate="headerSubtitle">Bulut destekli profesyonel tamir takip sistemi</p>
        </div>
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('add')" data-translate="navNewRecord">âž• Yeni KayÄ±t</button>
            <button class="nav-btn" onclick="showSection('list')" data-translate="navRecords">ðŸ“‹ KayÄ±tlar</button>
        </div>
        <div class="content">
            <div id="add-section" class="section">
                <form id="repair-form">
                    <!-- Form iÃ§eriÄŸi sizin orijinal kodunuzdaki gibi kalacak -->
                    <div class="form-row"><div class="form-group"><label data-translate="formFirstName">Ä°sim</label><input type="text" id="firstName" required></div><div class="form-group"><label data-translate="formLastName">Soyisim</label><input type="text" id="lastName" required></div></div>
                    <div class="form-group"><label data-translate="formPhone">Telefon</label><input type="tel" id="phone" required></div>
                    <div class="form-row"><div class="form-group"><label data-translate="formRepairDateInput">GeliÅŸ Tarihi</label><input type="date" id="repairDate" required></div><div class="form-group"><label data-translate="formTerminDateInput">Termin Tarihi</label><input type="date" id="returnDate" required></div></div>
                    <div class="form-group"><label data-translate="formNotes">Notlar</label><textarea id="notes" rows="3"></textarea></div>
                    <div class="form-group"><label data-translate="formPhoto">FotoÄŸraf</label><div class="photo-upload" onclick="document.getElementById('photoInput').click()"><input type="file" id="photoInput" accept="image/*" style="display: none;"><span id="photo-placeholder" data-translate="formAddPhoto">ðŸ“· FotoÄŸraf Ekle</span><img id="photo-preview-img" class="photo-preview" style="display:none;"></div></div>
                    <button type="submit" class="btn" id="submit-btn" data-translate="btnAdd">Ekle</button>
                </form>
            </div>
            <div id="list-section" class="section">
                <div id="records-container"></div>
            </div>
        </div>
    </div>
    
    <div id="photo-modal" class="modal"><span class="close-modal" onclick="closePhotoModal()">&times;</span><div class="modal-content"><img id="modal-image" src=""></div></div>
    <div id="print-modal" class="print-modal"><div class="print-modal-content"><h3 data-translate="printModalTitle">Etiket YazdÄ±r</h3><div style="display:flex; gap:15px; margin-top:20px;"><button class="btn btn-secondary" onclick="closePrintModal()" data-translate="btnClose">Kapat</button><button class="btn" onclick="printLabel()" data-translate="btnPrint">YazdÄ±r</button></div></div></div>
    <div id="print-label" class="print-label"><h4>KAYNAK TAMÄ°R</h4><p><strong>MÃœÅžTERÄ°:</strong> <span id="print-customer"></span></p><p><strong>TELEFON:</strong> <span id="print-phone"></span></p><p><strong>TERMÄ°N:</strong> <span id="print-delivery"></span></p></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCsy1AAiRE8HCCt4HEAcz7Sh9AM6sQt4FQ", authDomain: "kaynak-sac-tamir.firebaseapp.com", projectId: "kaynak-sac-tamir", messagingSenderId: "503655162792", appId: "1:503655162792:web:faad92041850490b92f39d" };
        const IMGUR_CLIENT_ID = '82ab37b38a1850a'; 
        let db, auth, currentUser, allRecords = [], currentRecordForPrint = null;

        document.addEventListener('DOMContentLoaded', () => {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.body.style.display = 'block';
                    initializeApp();
                } else { window.location.href = 'login.html'; }
            });
        });

        function initializeApp() {
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            document.getElementById('repair-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('photoInput').addEventListener('change', handlePhotoInputChange);
            document.getElementById('repairDate').valueAsDate = new Date();
            showSection('add');
        }
        
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-section').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showSection('${id}')"]`).classList.add('active');
            if (id === 'list') loadRecords();
        }

        function handlePhotoInputChange(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const preview = document.getElementById('photo-preview-img');
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';
            
            const record = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                repairDate: document.getElementById('repairDate').value,
                returnDate: document.getElementById('returnDate').value,
                notes: document.getElementById('notes').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };

            try {
                const photoFile = document.getElementById('photoInput').files[0];
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    const res = await fetch('https://api.imgur.com/3/image', { method: 'POST', headers: { 'Authorization': `Client-ID ${IMGUR_CLIENT_ID}` }, body: formData });
                    const data = await res.json();
                    if (data.success) record.photoURL = data.data.link;
                }
                
                await db.collection('repairs').add(record);
                showMessage('KayÄ±t baÅŸarÄ±yla eklendi.', 'success');
                e.target.reset();
                document.getElementById('photo-preview-img').style.display = 'none';
                showSection('list');

            } catch (err) {
                showMessage('Hata: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Ekle';
            }
        }

        function loadRecords() {
            const container = document.getElementById('records-container');
            container.innerHTML = `<div class="empty-state">YÃ¼kleniyor...</div>`;
            db.collection('repairs').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayRecords(allRecords);
            }, error => {
                container.innerHTML = `<div class="empty-state">Hata: ${error.message}</div>`;
            });
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            if (!records.length) {
                container.innerHTML = `<div class="empty-state">HiÃ§ kayÄ±t bulunamadÄ±.</div>`;
                return;
            }
            container.innerHTML = records.map(createRecordCard).join('');
        }
        
        function createRecordCard(rec) {
            const arrivalDate = rec.repairDate ? new Date(rec.repairDate).toLocaleDateString('tr-TR') : 'N/A';
            const returnDate = rec.returnDate ? new Date(rec.returnDate).toLocaleDateString('tr-TR') : 'N/A';

            return `
                <div class="record-card" id="card-${rec.id}">
                    <div class="record-header" onclick="this.classList.toggle('expanded')">
                        <div class="record-info-left">
                            <span class="record-name">${rec.firstName} ${rec.lastName}</span>
                            <span class="record-dates-inline">(GeliÅŸ: ${arrivalDate})</span>
                        </div>
                        <span class="expand-icon">â–¼</span>
                    </div>
                    <div class="record-collapsible-content">
                        <p><strong>Telefon:</strong> <a href="tel:${rec.phone}" onclick="event.stopPropagation()">${rec.phone || 'N/A'}</a></p>
                        <p><strong>Termin:</strong> ${returnDate}</p>
                        <p><strong>Notlar:</strong> ${rec.notes || '-'}</p>
                        ${rec.photoURL ? `<img src="${rec.photoURL}" style="max-width:100px; border-radius:8px; margin-top:10px;" onclick="event.stopPropagation(); openPhotoModal('${rec.photoURL}')">` : ''}
                        <div class="record-actions">
                            <button class="btn btn-secondary" onclick="openPrintModalSetup('${rec.id}', event)">Etiket</button>
                            <button class="delete-btn" onclick="deleteRecord('${rec.id}', event)">Sil</button>
                        </div>
                    </div>
                </div>`;
        }
        
        async function deleteRecord(id, event) {
            event.stopPropagation();
            if (confirm('Bu kaydÄ± silmek istediÄŸinizden emin misiniz?')) {
                try {
                    await db.collection('repairs').doc(id).delete();
                    showMessage('KayÄ±t silindi.', 'success');
                } catch (error) { showMessage('Silinemedi: ' + error.message, 'error'); }
            }
        }

        function openPhotoModal(url) { document.getElementById('modal-image').src = url; document.getElementById('photo-modal').style.display = 'flex'; }
        function closePhotoModal() { document.getElementById('photo-modal').style.display = 'none'; }
        
        function openPrintModalSetup(id, event) {
            event.stopPropagation();
            currentRecordForPrint = allRecords.find(r => r.id === id);
            if (currentRecordForPrint) { document.getElementById('print-modal').style.display = 'flex'; }
        }
        function closePrintModal() { document.getElementById('print-modal').style.display = 'none'; }
        function printLabel() {
            if (!currentRecordForPrint) return;
            document.getElementById('print-customer').textContent = `${currentRecordForPrint.firstName} ${currentRecordForPrint.lastName}`;
            document.getElementById('print-phone').textContent = currentRecordForPrint.phone;
            document.getElementById('print-delivery').textContent = new Date(currentRecordForPrint.returnDate).toLocaleDateString('tr-TR');
            window.print();
        }
        
        function showMessage(message, type) {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = message;
            document.body.appendChild(popup);
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => popup.remove(), 500);
            }, 3000);
        }

        // Dil fonksiyonlarÄ± (gerekirse doldurulabilir)
        function setLanguage(lang) { /* ... */ }
    </script>
</body>
</html>
